<div class="row">
    <div class="page-header">
        <h1>Add Book</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-2" ng-show="temp.cover">
        <img src="{{temp.cover}}" />
    </div>

    <div class="col-lg-8">
        <div class="well">

            <form class="form-horizontal">
                <fieldset>
                    <legend>Add new book</legend>
                    <div class="form-group">
                        <label for="inputIsbn" class="col-lg-2 control-label">ISBN</label>

                        <div class="col-lg-7">
                            <input type="text" class="form-control" id="inputIsbn" placeholder="ISBN"
                                   ng-model="book.isbn">
                        </div>

                        <div class="col-lg-3">
                            <a class="btn btn-default form-control" ng-click="lookUpByIsbn(book.isbn)">Lookup</a>
                        </div>


                    </div>

                    <div class="form-group">
                        <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Title"
                                   ng-model="book.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-lg-2 control-label">Author</label>

                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputAuthor" placeholder="Author"
                                   ng-model="book.author">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a class="btn btn-default" href="#/books">Cancel</a>
                            <button type="submit" class="btn btn-primary" ng-click="addBook()">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
