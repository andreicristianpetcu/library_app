<div class="row">
    <div class="page-header">
        <h1 id="tables">Books</h1>

        <div class="left-inner-addon">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
    </div>

</div>


<div class="left-container col-lg-2">
    <sidebar-actions title="ACTIONS" items="sidebarMenuItems" on-action="sidebarActionSelected(action)">
    </sidebar-actions>
</div>
<div class="col-lg-10">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in books  | filter:query">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><a href="#/book/{{book.id}}">view</a></td>
        </tr>

        </tbody>
    </table>
    <a href="#/add_book/" class="btn btn-primary">add book</a>
</div>
